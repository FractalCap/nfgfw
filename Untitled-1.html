<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krokan Broaster - Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables de color */
        :root {
            --negro: #1a1a1a;
            --gris-oscuro: #2d2d2d;
            --amarillo: #ffcc00;
            --blanco: #ffffff;
        }

        /* Reseteo básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--negro);
            /* Nuevo fondo con textura oscura y bordes amarillos */
            background-image: url('https://cdn.discordapp.com/attachments/1461594379855859752/1467996073132953714/AOI_d__mVy1LVwHOaPX9R0V9ugFcEHgFpFGNuHUXKNTpN5nOMqZ-Sod2SIV46s3veBbkjhmQl-bC1Ibeh1bMezhkil6SN-8GjzdDNTqbot0kp1HcJZt6f6ONiW3CTG6m1koSgNUnYvnbbeRMa7vhW7HJPVCnbX9oWbGS0f_YhRP9MHlIKZW6s1024-rj.png?ex=69826961&is=698117e1&hm=92e521fbdde61002b6730bea5062248315c57d28181a0f8761d3c5f90f047ed6&');
            background-attachment: fixed;
            background-size: cover;
            color: var(--blanco);
            padding-bottom: 90px; /* Espacio para el navbar inferior */
        }

        /* Header con Título Grande (Cambio 1) */
        header {
            padding: 30px 15px 10px;
            text-align: center;
        }

        .main-title {
            color: var(--amarillo);
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.1;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        /* Banner Principal */
        .hero-banner {
            background: var(--amarillo);
            color: var(--negro);
            padding: 15px;
            text-align: center;
            margin: 15px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 1.1rem;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
        }

        /* Secciones y Títulos */
        .main-section-title {
            padding: 10px 15px 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .section-header {
            padding: 10px 15px 10px;
        }

        .section-header h3 { 
            font-size: 1.2rem; 
            color: #eee;
        }

        /* Grilla de Productos */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 15px 25px;
        }

        .card {
            background: var(--gris-oscuro);
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        /* Ajuste de imágenes (Cambio 3) */
        .card-img-container {
            height: 140px;
            background: #111; /* Fondo oscuro para las imágenes */
            display: flex;
            align-items: flex-end; /* Alinea el producto hacia abajo */
            justify-content: center;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            /* 'contain' asegura que toda la imagen se vea sin recortar, alejando el producto */
            object-fit: contain; 
            padding: 5px;
        }

        .card-info {
            padding: 12px 5px;
            background: #222;
            color: var(--blanco);
            border-top: 2px solid var(--negro);
        }

        .card-info h4 {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* Botón de Domicilio (Cambio 4) */
        .btn-container {
            padding: 10px 15px 25px;
        }

        .btn-domicilio {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 18px;
            background-color: var(--amarillo);
            color: var(--negro);
            font-size: 1.3rem;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
            transition: transform 0.2s;
        }
        
        .btn-domicilio:active {
            transform: scale(0.98);
        }

        .btn-domicilio i { 
            margin-right: 15px; 
            font-size: 1.6rem;
        }

        /* Navbar Inferior */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--negro);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 3px solid var(--amarillo);
            z-index: 100;
        }

        .nav-item {
            text-align: center;
            color: #666;
            font-size: 1.4rem;
            text-decoration: none;
        }

        .nav-item.active { 
            color: var(--amarillo); 
        }
    </style>
</head>
<body>
